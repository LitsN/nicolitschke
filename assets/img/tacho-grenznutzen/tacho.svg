  <title id="tacho-title">Gerhingerechter Tachometer</title>
    <desc id="tacho-desc">
    Erweiterung eines klassischen Tachometers. Je Geschwindigkeit wird je Geschwindigkeit die Fahrtdauer für eine Strecke von 100 km angezeigt. Dadurch wird der abnehmende Grenznutzen klar. Höhere Geschwindigkeiten führen nicht proportional zu geringeren Fahrzeiten. Der Nutzen ab und wird rasch unbedeutend. Durch den Tacho ist dem Fahrer der Zusammenhang ohne Nachdenken im Auto präsent und kann direkt über weiteres Beschleunigen entscheiden.
  </desc>
  
